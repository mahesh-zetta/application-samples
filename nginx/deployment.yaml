apiVersion: apps/v1
kind: Deployment
metadata:
  name: zts-acm-application
  labels:
    app: zts-acm-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zts-acm-application
  template:
    metadata:
      labels:
        app: zts-acm-application
    spec:
      containers:
      - name: zts-acm-application
        image: zettasetimg/test:zts-acm-application-0.0.2_commitid-42887b
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
      imagePullSecrets:
        - name: zts-dockerhub-token 
